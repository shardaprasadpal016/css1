<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        .container {
            height: 544px;
            width: 100%;
            border: 2px solid red;

        }

        .item {
            background-color: tomato;
            margin: 10px;
            padding: 5px;
            border: 2px solid green;

        }
    </style>
</head> 

<body>
    <h1>This is a flex box</h1>
    <div class="container">
        <div class="item" id="item1">First box</div>
        <div class="item" id="item2">Second box</div>
        <div class="item" id="item3">Third box</div>
        <div class="item" id="item4">Fourth box</div>
        <div class="item" id="item5">sixth box</div>
        <div class="item" id="item6">seventh box</div>
    </div>

</body>

</html>
